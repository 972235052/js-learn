<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="referrer" content="always">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<base target="_blank">
<title>动态组件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.layout{
		margin: 40px auto;
		width: 1190px;
	}
	a{
		color: #333;
	}
	.fade-transition {
	  transition: opacity .3s ease;
	}
	.fade-enter, .fade-leave {
	  opacity: 0;
	}
</style>
</head>
<body>
    <div class="layout" id="test">
    	<ul>
    		<li>
    			<template id="child1-template">
					<div>
					  <h1>111!</h1>
					</div>
				</template>
    			<template id="child2-template">
					<div>
					  <h1>222!</h1>
					</div>
				</template>
    			<template id="child3-template">
					<div>
					  <h1>333!</h1>
					</div>
				</template>
				<button @click=" view = 'child1' " >child1</button>
				<button @click=" view = 'child2' " >child2</button>
				<button @click=" view = 'child3' " >child3</button>
				<component :is="view" transition="fade" transition-mode="in-out">>
				</component>
				<!-- <component :is="view" transition="fade" transition-mode="out-in">>
				</component> -->
			</li>
    	</ul>
    </div>
</body>
<script type="text/x-template" id="test-tpl" >
	
</script>
<script type="text/javascript" src="vue/vue.js"></script>
<script type="text/javascript">

	new Vue({
		el: '#test',
		data:{
			view:'child1'
		},
		components: {
		    'child1': Vue.extend({template: '#child1-template'}),
		    'child2': Vue.extend({template: '#child2-template'}),
		    'child3': Vue.extend({template: '#child3-template'})
		}
	})
</script>
</html>
