<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/vue/1.0.17/vue.js"></script>
    <script src="v.js"></script>
</head>
<body>
<div id="box">
    <validator name="validation">
      <form novalidate>
        <input type="text" v-validate:comment="{ minlength: 2, maxlength: 15 }">
        <div>
          <span v-show="$validation.comment.minlength">最小字数</span>
          <span v-show="$validation.comment.maxlength">最大字数</span>
        </div>
        <input type="submit" value="send" v-if="valid">
      </form>
    </validator>
</div>
<script>
    var blockBox = new Vue({
        el: "#box",
        });
</script>
</body>
</html>
