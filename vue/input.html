<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="newTodo" @keyup.enter="add"/>

    <ul>
        <li v-for="todo in todos">
            <span data-html="{{todo.text  }}">{{ todo.text }}</span>
            <em>{{todo.text == '1' ? 'y' : 'n'}}</em>
            <button @click="removeTodo($index)">X</button>
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            newTodo: '文字',
            todos: [
                {text: 'a'},
                {text: 'b'}
            ],
        },
        methods: {
            add: function () {
                var text = this.newTodo.trim();
                if(text){
                    this.todos.push({ text :text})
                    this.newTodo = '文字'
                }
            },
            removeTodo:function(index){
                this.todos.splice(index,1)
            }
        }
    })
</script>
</body>
</html>
