<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应的数据绑定</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="example-2">
		<p v-if="greeting">Hello!</p>
	</div>
	<script>
	var exampleVM2 = new Vue({
		el : "#example-2",
		data:{
			greeting : true
		}
	})
	</script>
</body>
</html>
