<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
</head>
<body>
	<p>事件委托的优缺点</p>
	<ul id="parent-list">
		<li id="post-1">Item 1</li>
		<li id="post-2">Item 2</li>
		<li id="post-3">Item 3</li>
		<li id="post-4">Item 4</li>
		<li id="post-5">Item 5</li>
		<li id="post-6">Item 6</li>
	</ul>
	<script>
			document.getElementById("parent-list").addEventListener("click",function(e) {
			if(e.target && e.target.tagName == "LI") {
				console.log(e.target.id);
			}
		});
	</script>
	<p>
		3种绑定事件的优缺点 <br /> <br />
		&lt;input type="text" onXXX="..." &gt;<br> <br />
		element.onclick = function(e){<br> 
	        // ...<br>
	    };<br> <br />
	    element.addEventListener('click', function(e){<br> <br />
        	// ...<br>
    	}, false);<br>
	</p>
</body>
</html>
